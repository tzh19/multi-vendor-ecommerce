name: Deploy Laravel + Vite to Railway

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Create .env
      - name: Set environment
        run: |
          echo 'APP_NAME="My Awesome Shop"' > .env
          echo "APP_ENV=production" >> .env
          echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
          echo "APP_DEBUG=false" >> .env
          echo "APP_URL=${{ secrets.APP_URL }}" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "CACHE_DRIVER=database" >> .env
          echo "SESSION_DRIVER=database" >> .env
          echo "QUEUE_CONNECTION=database" >> .env

      # 2. PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql

      # 3. Composer
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 4. Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm ci

      - name: Build Vite assets
        run: npm run build

      # 5. Laravel cache
      - name: Optimize Laravel
        run: |
          php artisan key:generate --force
          php artisan config:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:clear

      # 6. Install Railway CLI
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # 7. Verify auth
      - name: Verify Railway auth
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_KEY }}
        run: railway whoami

      # 8. Deploy (NO interactive linking)
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_KEY }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: railway up --detach