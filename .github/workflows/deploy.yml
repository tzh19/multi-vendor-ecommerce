name: Deploy Laravel + Vite to Railway

on:
  push:
    branches:
      - master
  workflow_dispatch: # manual trigger for optional migrations

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Set up .env from GitHub secrets
      - name: Set environment
        run: |
          echo "APP_NAME=My Awesome Shop" > .env
          echo "APP_ENV=production" >> .env
          echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
          echo "APP_DEBUG=false" >> .env
          echo "APP_URL=${{ secrets.APP_URL }}" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "CACHE_DRIVER=database" >> .env
          echo "SESSION_DRIVER=database" >> .env
          echo "QUEUE_CONNECTION=database" >> .env

      # 2. Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql, curl, fileinfo, tokenizer, xml, json

      # 3. Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 4. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5. Install NPM dependencies
      - name: Install Node dependencies
        run: npm install

      # 6. Build Vite assets
      - name: Build Vite assets
        run: npm run build

      # 7. Clear and cache Laravel config
      - name: Clear & cache Laravel config
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
          php artisan config:cache

      # 8. Install Railway CLI
      - name: Install Railway CLI
        run: curl -sSL https://railway.app/install.sh | sh

      # 9. Deploy to Railway
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_KEY }}
        run: railway up --detach

  # Optional: separate job to run migrations manually
  migrate:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' # manual trigger only
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql, curl, fileinfo, tokenizer, xml, json

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Run Migrations
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_KEY }}
          DB_CONNECTION: mysql
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: php artisan migrate --force
